{% extends 'auth_and_reg/base.html' %}
{% block content %}
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                    <h2 class="fw-bold mb-2 text-uppercase">{{ title }}</h2>
                    <p class="text-white-50 mb-5">
                        Please enter your login and password!
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-error">{{ form.non_field_errors }}</div>
                        {% for f in form %}
                        <div class="form-outline form-white mb-4">
                            <label class="form-label fs-4" for="{{ f.id_for_label }}">{{f.label}}</label>
                            {{ f }}
                        </div>
                        <div class="form-error">{{ f.errors }}</div>
                        {% endfor %}

                        <button class="btn btn-warning btn-lg px-5" type="submit">
                            {{ title }}
                        </button>
                    </form>
                    {% if title == 'Log in' %}
                    <div>
                        <p class="mb-0">
                            Don't have an account?
                            <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
